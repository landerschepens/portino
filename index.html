
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/icon.png" type="image/x-icon">
  <title>Residentie Portino</title>
  <style>
    /* Style for the body to remove margin and ensure full screen */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* The image will fill the entire screen */
    .full-screen-image {
      background-image: url('/img/Portino_root.webp'); /* Replace with your image URL */
      background-size: cover; /* Ensures the image covers the entire screen */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents repeating the image */
      width: 100%;
      height: 100vh; /* Viewport height, which makes the image take up the entire screen */
    }
  </style>
</head>

<body>
<div class="full-screen-image"></div>
</body>
</html>
